<!DOCTYPE html>
<html>
<head>

	<title>Aula 02</title>
	<meta charset="utf-8">

</head>
<body>

<h1>Formatação em HTML</h1>
<p>

	<b>Poema </b> <br>
		<!-- b = negrito normal	-->

	<strong> Batatinha </strong>
		<!-- strong = destaque semantico	-->

	<i>quando </i> 
 		<!-- i = italico normal	-->

	<em>nasce</em> <br>
		<!-- em =	 semantico	-->

	<u>espalha</u> 
	 	<!-- sublinhado = não semantico -->
	a rama pelo chao <br>

	<b><i><u>Menininha</u></i></b>
	quando dorme <br>

	Põe a <mark>mão</mark>
	<!-- mark = marcador	-->

	no

	<del>coração</del>.
	<!-- del = rasura	-->

	 <br>

</p>
<p>

	Equação do 2° grau <br>
	2<i>x</i> <sup>2</sup> 
	<!-- deixar o 2 emcima fazendo 2² -->
	
	-4<i>x</i> + 6 = 0 <br>
	Logaritmo<br>
	Log<sub>10</sub> 
	<!-- sub = deixar embaixo -->
	
	+ 3 = 0

</p>
